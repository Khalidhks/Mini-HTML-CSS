<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Input Types</title>
</head>
<body>
    <h1>HTML Form with All Input Elements   *All reference get from ChatGPT*</h1>
    <form>

        <!-- Text input -->
        <label>Text:</label>
        <input type="text" name="text" value="Sample text"><br><br>

        <!-- Password input -->
        <label>Password:</label>
        <input type="password" name="password"><br><br>

        <!-- Email input -->
        <label>Email:</label>
        <input type="email" name="email" value="example@mail.com"><br><br>

        <!-- Number input -->
        <label>Number:</label>
        <input type="number" name="number" value="100"><br><br>

        <!-- Date input -->
        <label>Date:</label>
        <input type="date" name="date"><br><br>

        <!-- Time input -->
        <label>Time:</label>
        <input type="time" name="time"><br><br>

        <!-- Datetime-local input -->
        <label>Date & Time:</label>
        <input type="datetime-local" name="datetime"><br><br>

        <!-- Month input -->
        <label>Month:</label>
        <input type="month" name="month"><br><br>

        <!-- Week input -->
        <label>Week:</label>
        <input type="week" name="week"><br><br>

        <!-- Hidden input -->
        <input type="hidden" name="userID" value="12345">

        <!-- Checkbox input -->
        <label>Select Skills:</label><br>
        <input type="checkbox" name="skill1" value="HTML" checked> HTML
        <input type="checkbox" name="skill2" value="CSS"> CSS
        <input type="checkbox" name="skill3" value="JavaScript"> JavaScript<br><br>

        <!-- Radio input -->
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br> 
        
        <!-- Search input -->
        <label>Search:</label>
        <input type="search" name="search"><br><br>

        <!-- URL input -->
        <label>Website:</label>
        <input type="url" name="url" value="https://"><br><br>

        <!-- Tel input -->
        <label>Phone:</label>
        <input type="tel" name="tel" value="+91"><br><br>

        <!-- Color input -->
        <label>Favorite Color:</label>
        <input type="color" name="color" value="#00ff00"><br><br>

        <!-- Range input -->
        <label>Volume (0â€“100):</label>
        <input type="range" name="volume" min="0" max="100" value="50"><br><br>

        <!-- File input -->
        <label>Upload File:</label>
        <input type="file" name="file"><br><br>

        <!-- Submit & Reset buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
